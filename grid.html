<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/bs/css/bootstrap.min.css">
    <script src="public/bs/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.8/holder.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- if you define the col inside of your row, it will be euqally assigned to row -->
            <div class="col">
                <img src="holder.js/100px200" alt="">
            </div>
            <div class="col">
                <img src="holder.js/100px200" alt="">
            </div>
            <div class="col-4">
                <img src="holder.js/100px100" alt="">
            </div>
            <div class="col">
                <img src="holder.js/100px200" alt="">
            </div>

            <div class="col-lg-3">
                <img src="holder.js/100px200" alt="">
            </div>
            <!-- by default the container row will be divided by 4 -->
        </div>
        <div class="row">
            <div class="col">
                <img src="holder.js/100px200" alt="">
            </div>
            <div class="col">
                <img src="holder.js/100px200" alt="">
            </div>
        </div>
    </div>

</body>

</html>
